<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cal-Q-l8r!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <main class="calc">
        <div class="calc__container">
            <div class="calc__display">8008S</div>
            
            <button type="button" class="calc__button calc__button--clear" value="clear" data-key="8">AC</button>
            <button type="button" class="calc__button calc__button--sign" value="sign" data-key="192">+/-</button>
            <button type="button" class="calc__button calc__button--percent" value="percent" data-key="80">%</button>
            <button type="button" class="calc__button calc__button--operator" value="/" data-key="68">/</button>
            <button type="button" class="calc__button calc__button--operand" value="7" data-key="55">7</button>
            <button type="button" class="calc__button calc__button--operand" value="8" data-key="56">8</button>
            <button type="button" class="calc__button calc__button--operand" value="9" data-key="57">9</button>
            <button type="button" class="calc__button calc__button--operator" value="*" data-key="88">*</button>
            <button type="button" class="calc__button calc__button--operand" value="4" data-key="52">4</button>
            <button type="button" class="calc__button calc__button--operand" value="5" data-key="53">5</button>
            <button type="button" class="calc__button calc__button--operand" value="6" data-key="54">6</button>
            <button type="button" class="calc__button calc__button--operator" value="-" data-key="173">-</button>
            <button type="button" class="calc__button calc__button--operand" value="1" data-key="49">1</button>
            <button type="button" class="calc__button calc__button--operand" value="2" data-key="50">2</button>
            <button type="button" class="calc__button calc__button--operand" value="3" data-key="51">3</button>
            <button type="button" class="calc__button calc__button--operator" value="+" data-key="61">+</button>
            <button type="button" id="zero" class="calc__button calc__button--operand calc__button--zero" value="0" data-key="48">0</button>
            <button type="button" class="calc__button calc__button--decimal" value="." data-key="190">.</button>
            <button type="button" class="calc__button calc__button--equals" value="=" data-key="69">=</button>
        </div>  
    </main>
    
  </body>
</html>
